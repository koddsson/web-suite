<!DOCTYPE html>
<html>
  <head>
    <title>Compose a note</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html, body {
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        margin: auto;
        max-width: 320px;
      }
      .d-block {
        display: block;
      }
      .mb-1 {
        margin-bottom: 0.5em;
      }
      .mb-2 {
        margin-bottom: 1em;
      }
      .full-width {
        width: 100%;
      }
      button {
        background: white;
        border: 1px solid gray;
        padding: 5px 10px; 
      }

      button.primary {
        color: white;
        background: #4caf50;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Note Composer</h1>
      <form method="POST" action="/post">
        <label for="note" class="d-block mb-1">Note content</label>
        <textarea type="note" name="note" id="note" class="d-block full-width mb-2" style="height: 80px" autofocus></textarea>
        <button type="submit" class="primary">Post note</button>
      </form>
    </main>
  </body>
</html>
